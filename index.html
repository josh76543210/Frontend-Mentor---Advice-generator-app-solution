<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/queries.css" />
  </head>
  <body>
    <!-- Main -->
    <main class="main flex-center">
      <h1 class="hidden">Advice Generator App</h1>
      <div class="advice">
        <h2 class="advice__title">advice #<span class="advice__id"></span></h2>
        <blockquote class="advice__text"></blockquote>
        <img
          src="./assets/images/pattern-divider-mobile.svg"
          alt=""
          class="advice__divider"
        />
        <button class="advice__btn">
          <img
            src="./assets/images/icon-dice.svg"
            alt=""
            class="advice__btn-img"
          />
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer flex-center">
      <span class="attribution"
        >Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </span>
      <span class="boxv">&boxv;</span>
      <span class="attribution"
        >Coded by
        <a
          href="https://www.frontendmentor.io/profile/josh76543210"
          target="_blank"
          >josh76543210</a
        >
      </span>
    </footer>

    <!-- JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
